<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open a new Window</title>
    <script>
      function openNewWindow() {
        const confirm = window.confirm("Are you sure to open a new window?");
        if (confirm === true) {
          window.open("alert_page", "", "width=500, height=500");
        }
      }
    </script>
  </head>
  <body>
    <button onclick="openNewWindow()">Open a new window</button>
  </body>
</html>
