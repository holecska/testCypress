<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>new window</title>
  </head>
  <body>
    <p>Some text</p>
    <script>
      function alerMsg(){
        alert("This is an alert message!");
        window.opener.location.href = "https://www.google.com/";
        window.close();
      }
      
    </script>
  </body onLoad="alerMsg()">
</html>
